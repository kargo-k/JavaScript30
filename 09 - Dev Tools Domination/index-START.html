<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated

    // Styled
    console.log('%c I am styled console log text!', 'font-size: 20px; background: blue; color: white')

    // warning!
    // console.warn('warning warning warning')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('fun fact.........??')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'wrong element selected')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is a good boy`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('karen')
    console.count('zeus')
    console.count('karen')
    console.count('zeus')
    console.count('karen')
    console.count('karen')
    console.count('zeus')
    console.count('zeus')
    console.count('zeus')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/kargo-k')
      .then(res => res.json())
      .then(data => {
        console.table(data)
        console.timeEnd('fetching data')
      })

  </script>
</body>

</html>
